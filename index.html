<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script defer src="js/main.js"></script>
</head>


<p> This is a test</p>


<body>
    <div id="buttons">
        <table id="game-buttons" class="button-table">
            <tr>
                <!--buttons go here. some need to disappear when clicked. left side action buttons-->
                <td> <button class="button" id="x2" name="x2">DOUBLE DOWN</button> </td>
            </tr>
            <tr>
                <td><button class="button" id="deal" name="deal">DEAL</button>
                    <button class="button" id="hit" name="hit">HIT</button>
                    <button class="button" id="stay" name="stay">STAY</button>
                </td>
            </tr>
        </table>
    </div>

    <br>

    <div id="dealer">
        <table id="dealer-table" class="table">
            <!-- Dealer'shand-->
            <thead>
                <tr>Dealer's Hand</tr>
            </thead>
            <tr id="dHand">
            </tr>
        </table>
    </div>


    <div id='player'>
        <table id="player-table" class="table">
            <!-- player's hand table-->

            <tr>Your Hand</tr>
            <tr id="pHand">
            </tr>
        </table>
    </div>

    <div id="score-message">
        <p id='scoreBoard'>scores kept here</p>
        <p id='message'> you cant see me</p>
    </div>
    <br>

    <div id="score-and-betting">
        <p id='money'>your money goes here</p>
        <table id="bet-buttons" class="bet-button-table">
            <tr>
                <td>
                    <button class="bet-button" id="betS" name="5"> $5 </button>
                    <button class="bet-button" id="betM" name="10"> $10 </button>
                    <button class="bet-button" id="betL" name="50"> $50 </button>
                </td>
            </tr>
            <tr>
                <td><button class="button" id="start" name="start"> New Round</button></td>
            </tr>
        </table>
    </div>


</body>

</html>
